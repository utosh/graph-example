<html>
<head>
  <title>SVG or Canvas</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<h2>SVG(1) svg.js</h2>
<svg id="svg-1"></svg>


<svg>
    <path d="M 25 25 L 25 0 A 25 25 0 1 1 0.4428187317827863 29.68453286464311 Z" fill="#45c31b"></path>
    <path d="M 25 25 L 0.4428187317827863 29.68453286464311 A 25 25 0 0 1 24.999999999999996 0 Z" fill="green"></path>
    <circle r="15" cx="25" cy="25" fill="white" />
</svg>


<hr/>

<svg width="500" height="500" viewBox="0 0 500 500" overflow="visible">
  <path stroke="white" stroke-width="1" fill="lightgreen" fill-rule="nonzero" d="M 250,50
  A 100,100 0 0,0 250,250
  A 100,100 0 0,0 250,50
  M 250,75
  A 75,75 0 0,1 250,225
  A 75,75 0 0,1 250,75 Z"/>

  <path stroke="white" stroke-width="1" fill="pink" fill-rule="nonzero" d="
  M 250,75
  A 75,75 0 0,0 250,225
  A 75,75 0 0,0 250,75
  M 250,100
  A 50,50 0 0,1 250,200
  A 50,50 0 0,1 250,100 Z
  "/>

  <circle r="50" cx="250" cy="150" fill="#444" stroke="white" stroke-width="1"></circle>
</svg>


<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/svg.js/dist/svg.min.js"></script>
<script type="text/javascript">
  var w = 400,
      h = 300,
      draw = SVG("svg-1").size(w, h);
  draw.circle(h * 0.8).attr({fill: 'green', 'stroke': 'black', "stroke-width": 3}).center(w * 0.5, h * 0.5);
  draw.circle(h * 0.6).attr({fill: 'blue', 'stroke': 'white', "stroke-width": 3}).center(w * 0.5, h * 0.5);
  draw.circle(h * 0.35).attr({fill: 'white', 'stroke': 'black', "stroke-width": 3}).center(w * 0.5, h * 0.5);
</script>

</body>
</html>
